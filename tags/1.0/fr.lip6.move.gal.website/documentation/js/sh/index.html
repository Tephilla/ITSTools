<h1>GAL</h1>

<script type="syntaxhighlighter" class="brush: gal"><![CDATA[
GAL toto 
{
	int a = 5 ;
	
	
	array[4] tabb = (4 , 0 , 0 , 0) ;
	//int bb = 7 ; 
	
	array[7] tab = (4,-2 , 0 , 0 , 0 , 5 , 6);
	
	array [4] nom_5rv =(4 , 0 , 0 , 0);
	
	list nom_Eil ;
	 
	 
	
	
	transition nom [False]
	{
		a = tab[4];
		a = ~( -4) ; 
		a = a * (4+5) - (!False) | (4 <<a);
		a = (a-1) | (a==255 && False)*255 ;
		nom_Eil.peek();
	}
	
	transition t2 [ tab[1] == -2] {
		a = 255;
		a = (a-1) | (a==255)*255 ;
	}
	
	
	TRANSIENT = False && (a==4) ;
}

]]></script>
